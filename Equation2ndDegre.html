        <h2 align="center" style="font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif">Equation du 2nd degré</h2>
        <script language ="javascript">
// fonction qui prend en argument les coefficients de la fonction pour ensuite renvoyer les solutions. 1 si le discrimant est égale à 0, 2 si le discrimant est positif et aucune si le discrminant est négatif.
            function Equation2ndDegre(){
                var a= document.getElementById("valeurA").value; //Premier coefficient
                var b= document.getElementById("valeurB").value; //Deuxième coefficient
                var c= document.getElementById("valeurC").value; //Troisème coefficient
                if(a!=0){
                    var delta= b*b-4*a*c;  // Calcul du déterminant
                    if(delta<0){alert("Pas de solution réelles");} // Pas de solution
                    if(delta>0){
                        x1=(-b-Math.sqrt(delta))/2*a; // 1er solution
                        x2=(-b+Math.sqrt(delta))/2*a; // 2e solution
                        alert("Première solution :" +x1);
                        alert("Deuxieme solution:" +x2);
                        
                    }
                    if(delta=0){
                        x= -b/2*a; // Unique solution
                        alert("Unique solution :" +x)
                    }
                }
            }
    </script>
